<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Coin Calculator</title>
    <!--bootstrap cdn-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="text-center">Coin Calculator</h1>
      <!--form input section-->
      <div class="form-group text-center">
        <label for="total-amount">Please enter your amount</label>
        <div class="input-group">
          <span class="input-group-text">$</span>
          <input
            id="total-amount"
            type="number"
            placeholder="amount in dollars and cents"
            class="form-control"
          />
        </div>
      </div>

      <button
        id="calculate-change"
        type="submit"
        class="btn btn-outline-success btn-lg btn-block"
      >
        Calculate
      </button>
      <hr />
      <!--change display section-->
      <div>
        <div class="row">
          <!--1c-->
          <div class="col-md-3">
            <h2 class="text-center">1&#162;</h2>
            <img
              src="img/1c.jpg"
              alt="One cent"
              class="img-fluid img-thumbnail"
            />
            <p class="coin lead text-center" id="1c-output"></p>
          </div>
          <!--2c-->
          <div class="col-md-3">
            <h2 class="text-center">2&#162;</h2>
            <img
              src="img/2c.jpg"
              alt="Two cents"
              class="img-fluid img-thumbnail"
            />
            <p class="coin lead text-center" id="2c-output"></p>
          </div>
          <!--5c-->
          <div class="col-md-3">
            <h2 class="text-center">5&#162;</h2>
            <img
              src="img/5c.jpg"
              alt="Five cents"
              class="img-fluid img-thumbnail"
            />
            <p class="coin lead text-center" id="5c-output"></p>
          </div>
          <!--10c-->
          <div class="col-md-3">
            <h2 class="text-center">10&#162;</h2>
            <img
              src="img/10c.jpg"
              alt="10 cents"
              class="img-fluid img-thumbnail"
            />
            <p class="coin lead text-center" id="10c-output"></p>
          </div>
          <!--20c-->
          <div class="col-md-3">
            <h2 class="text-center">20&#162;</h2>
            <img
              src="img/20c.jpg"
              alt="Twenty cents"
              class="img-fluid img-thumbnail"
            />
            <p class="coin lead text-center" id="20c-output"></p>
          </div>
          <!--50c-->
          <div class="col-md-3">
            <h2 class="text-center">50&#162;</h2>
            <img
              src="img/50c.jpg"
              alt="Fifty cents"
              class="img-fluid img-thumbnail"
            />
            <p class="coin lead text-center" id="50c-output"></p>
          </div>
          <!--1$-->
          <div class="col-md-3">
            <h2 class="text-center">1 &#36;</h2>
            <img
              src="img/1S.jpg"
              alt="One dollar"
              class="img-fluid img-thumbnail"
            />
            <p class="coin lead text-center" id="1s-output"></p>
          </div>
          <!--2$-->
          <div class="col-md-3">
            <h2 class="text-center">2 &#36;</h2>
            <img
              src="img/2s.jpg"
              alt="Two dollar"
              class="img-fluid img-thumbnail"
            />
            <p class="coin lead text-center" id="2s-output"></p>
          </div>
        </div>
      </div>
    </div>

    <!--JS-->
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
